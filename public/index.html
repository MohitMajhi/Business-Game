<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <link rel="icon" href="/logo1.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css">  -->
    <script src="logic.js"></script>
    <style>
        #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border: 2px solid #333;
    background-color: #fff;
    z-index: 1;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.popup-content p {
    margin: 10px 0;
    font-size: 16px;
    line-height: 1.5;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
}
    </style>
</head>

<body>
    <div>
        Player 1
    </div>
    <div>
        <button type="button" id="player1" onclick="rollDice(1)">Roll</button>
        <p id="result1"></p>
        <div id="ticketInfo1"></div>
    </div>
    <div>
        Player 2
    </div>
    <div>
        <button type="button" id="player2" onclick="rollDice(2)">Roll</button>
        <p id="result2"></p>
        <div id="ticketInfo2"></div>
    </div>
    <div id="popup" class="popup">
        <span id="close-btn" class="close">&times;</span>
        <div id="popup-content" class="popup-content"></div>
    </div>

    <div>
        <button type="button" id="resetBtn" onclick="resetGame()">Reset Game</button>
    </div>
</body>

</html>
